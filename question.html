<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="container">
        <div id="upper-section">
            <div id="left-item">
                <p id="progress-text" class="prefix">
                     Question 1/3</p>
                <div id="progress-bar">
                    <div id="progress-bar-fill">
                    </div>
                </div>
            </div>
            <div id="right-item">
                <p  class="prefix" id="score">
                    Score</p>
                <h1 id="count">0</h1>
                
            </div>
        </div>
        <h1 id="question">What is Answer to this Question ?</h1>
        <div class="options">
            <div class="choice">
                <div class="left-section">A</div>
                <div class="option choice-text" data-number="1">Choice 1</div>
            </div>
            <div class="choice">
                <div class="left-section">B</div>
                <div class="option choice-text" data-number="2">Choice 2</div>
            </div>
            <div class="choice">
                <div class="left-section">C</div>
                <div class="option choice-text" data-number="3">Choice 3</div>
            </div>
            <div class="choice">
                <div class="left-section">D</div>
                <div class="option choice-text" data-number="4">Choice 4</div>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
